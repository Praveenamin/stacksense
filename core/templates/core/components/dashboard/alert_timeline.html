{% comment %}
Recent Alert Timeline Component
{% endcomment %}

{% load static %}

<div class="dashboard-component" id="dashboard-alert-timeline">
    <div class="dashboard-component-header">
        <span class="dashboard-component-icon">‚è∞</span>
        <h3 class="dashboard-component-title">Recent Alert Timeline</h3>
    </div>
    <p class="dashboard-component-subtitle">Latest system alerts and notifications</p>
    <div class="dashboard-component-content" id="dashboard-content-alert-timeline">
        <div class="alert-timeline" id="alert-timeline-list">
            <div style="padding: var(--cds-spacing-4, 16px); text-align: center; color: var(--cds-color-gray-70, #64748b);">
                Loading...
            </div>
        </div>
    </div>
    <div class="dashboard-loading" id="dashboard-loading-alert-timeline" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>
    <div class="dashboard-error" id="dashboard-error-alert-timeline" style="display: none;">
        <span id="dashboard-error-message-alert-timeline"></span>
    </div>
</div>
