{% comment %}

    <div class="dashboard-component-content" id="dashboard-content-disk-forecast">
        <div style="margin-bottom: var(--cds-spacing-4, 16px);">
            <select id="disk-forecast-server-select" style="width: 100%; padding: var(--cds-spacing-2, 8px); border: 1px solid var(--cds-color-gray-20, #e2e8f0); border-radius: var(--cds-border-radius, 6px);">

                <!-- Disk buttons will be populated dynamically -->

        <div id="disk-forecast-info" style="display: none;">
            <div class="disk-info">
                <div class="disk-mount-point" id="disk-mount-point">â€”</div>
                <div class="disk-size" id="disk-size">â€”</div>

            </div>
            <div class="chart-container">
                <canvas id="disk-forecast-chart"></canvas>
            </div>

                <span id="disk-forecast-warning-message"></span>
            </div>
        </div>
    </div>
    <div class="dashboard-loading" id="dashboard-loading-disk-forecast" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>
    <div class="dashboard-error" id="dashboard-error-disk-forecast" style="display: none;">
        <span id="dashboard-error-message-disk-forecast"></span>
    </div>
