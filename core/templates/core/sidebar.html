<aside class="w-64 bg-sidebar border-r border-sidebar-border h-full flex flex-col text-sidebar-foreground">
    <div class="p-4 border-b border-sidebar-border flex items-center gap-2">
        <div class="h-8 w-8 bg-primary rounded flex items-center justify-center text-primary-foreground font-bold">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <span class="font-bold text-lg tracking-tight">StackSense</span>
    </div>

    <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
        <div class="px-3 mb-2 text-xs font-semibold uppercase tracking-wider text-muted-foreground">
            Monitoring
        </div>
        <a href="/monitoring/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.path == '/monitoring/' or request.path == '/' %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if request.path == '/monitoring/' or request.path == '/' %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                </path>
            </svg>
            Dashboard
        </a>
        <a href="/servers/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'servers' in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'servers' in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 01-2 2v4a2 2 0 012 2h14a2 2 0 012-2v-4a2 2 0 01-2-2m-2-4h.01M17 16h.01">
                </path>
            </svg>
            Server List
        </a>
        <a href="/alerts/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'alerts' in request.path and 'alert-config' not in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'alerts' in request.path and 'alert-config' not in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z">
                </path>
            </svg>
            Alert History
        </a>

        {% if user.is_staff or user.is_superuser %}
        <div class="px-3 mt-6 mb-2 text-xs font-semibold uppercase tracking-wider text-muted-foreground">
            Administration
        </div>
        <a href="/add-server/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'add-server' in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'add-server' in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
            Add Server
        </a>
        <a href="/alert-config/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'alert-config' in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'alert-config' in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                </path>
            </svg>
            Alerts
        </a>

        <!-- RBAC Section -->
        <div class="px-3 mt-6 mb-2 text-xs font-semibold uppercase tracking-wider text-muted-foreground">
            Access Control
        </div>
        <a href="/admin-users/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'admin-users' in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'admin-users' in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                </path>
            </svg>
            Users
        </a>
        <a href="/roles/"
            class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'roles' in request.path %}bg-sidebar-accent text-sidebar-accent-foreground{% else %}text-muted-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground{% endif %} transition-colors group">
            <svg class="mr-3 h-5 w-5 {% if 'roles' in request.path %}text-primary{% else %}text-muted-foreground group-hover:text-primary{% endif %}"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                </path>
            </svg>
            Roles
        </a>
        {% endif %}
    </nav>

    <div class="p-4 border-t border-sidebar-border">
        <a href="/help/"
            class="flex items-center px-3 py-2 text-sm font-medium text-muted-foreground hover:text-sidebar-accent-foreground hover:bg-sidebar-accent rounded-md transition-colors">
            <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
            </svg>
            Help & Documentation
        </a>

        <div class="mt-4 pt-4 border-t border-sidebar-border flex items-center justify-between">
            <div class="flex items-center">
                <div
                    class="h-8 w-8 rounded-full bg-secondary flex items-center justify-center text-xs font-bold text-secondary-foreground">
                    {{ user.username|slice:":2"|upper }}
                </div>
                <div class="ml-2">
                    <p class="text-sm font-medium">{{ user.username }}</p>
                </div>
            </div>
            <form action="/logout/" method="post">
                {% csrf_token %}
                <button type="submit" class="text-muted-foreground hover:text-destructive transition-colors"
                    title="Logout">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</aside>
