{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StackSense{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <link rel="icon" href="{% static 'core/img/logo.svg' %}" type="image/svg+xml">
    {% block extrahead %}{% endblock %}
</head>
<body class="bg-background text-foreground antialiased overflow-hidden font-sans">
    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        {% if show_sidebar %}
        <div class="hidden md:flex md:flex-shrink-0">
            {% include "core/sidebar.html" %}
        </div>
        {% endif %}

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full bg-muted/20 relative overflow-hidden">
             <!-- Mobile Header / Top Bar could go here -->
             
             <!-- Scrollable Content Area -->
             <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
                 <!-- Back button for non-sidebar pages -->
                 {% if not show_sidebar %}
                 <div class="mb-6">
                     <a href="/monitoring/" class="inline-flex items-center text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
                         <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                         </svg>
                         Back to Dashboard
                     </a>
                 </div>
                 {% endif %}

                 <div class="max-w-7xl mx-auto w-full">
                    {% block content %}{% endblock %}
                 </div>
             </div>
        </main>
    </div>

    <!-- JavaScript -->
    {% block extrajs %}{% endblock %}
</body>
</html>
