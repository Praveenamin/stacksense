<svg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality">
  <defs>
    <!-- Blue gradient for top and middle bars -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan gradient for bottom bar -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5bc0de;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9bc8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Top bar (medium blue with green dot) -->
  <rect x="20" y="10" width="120" height="26" rx="13" fill="url(#blueGradient)" opacity="0.95"/>
  <circle cx="35" cy="23" r="5.5" fill="#10b981" filter="url(#glow)"/>
  
  <!-- Middle bar (medium blue with yellow dot) -->
  <rect x="20" y="45" width="120" height="26" rx="13" fill="url(#blueGradient)" opacity="0.95"/>
  <circle cx="35" cy="58" r="5.5" fill="#f59e0b" filter="url(#glow)"/>
  
  <!-- Bottom bar (lighter blue/cyan with red dot) -->
  <rect x="20" y="80" width="120" height="26" rx="13" fill="url(#cyanGradient)" opacity="0.95"/>
  <circle cx="35" cy="93" r="5.5" fill="#ef4444" filter="url(#glow)"/>
  
  <!-- Glass shine effect on bars -->
  <rect x="20" y="10" width="120" height="3" rx="1.5" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <rect x="20" y="45" width="120" height="3" rx="1.5" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <rect x="20" y="80" width="120" height="3" rx="1.5" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
</svg>
