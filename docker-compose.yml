version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: monitoring_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitoring_db}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - stacksense_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - stacksense_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitoring_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: monitoring_redis
    volumes:
      - stacksense_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - stacksense_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring_web
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        nohup python3 metrics_scheduler.py > /tmp/metrics_scheduler.log 2>&1 &
        gunicorn log_analyzer.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    volumes:
      - .:/app
      - stacksense_static:/app/staticfiles
      - stacksense_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - stacksense_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  stacksense_postgres_data:
  stacksense_redis_data:
  stacksense_static:
  stacksense_media:

networks:
  stacksense_network:
    driver: bridge







